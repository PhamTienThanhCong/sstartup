        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container" style="overflow: hidden">

                    <a href="./home.html">

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">

                                <span class="nav__name">Trang chủ</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="./option.html" class="nav__link">

                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">

                        <li class="nav__item">

        <main>
            <!-- calendar-->
            <h1>Lịch Tuần</h1>
            <div class="calendar__container">
              <ul>
                <li><span>Thứ 2</span></li>
                <li><span>Thứ 3</span></li>
                <li><span>Thứ 4</span></li>
                <li><span>Thứ 5</span></li>
                <li><span>Thứ 6</span></li>
                <li style="background-color: hsl(174, 63%, 40%); color: white">
                  <span>Thứ 7</span>
                </li>
                <li><span>Chủ Nhật</span></li>
              </ul>
            </div>
      
            <!-- medicatim schedule -->
            <div class="medication__title">
              <h1>Lịch uống thuốc</h1>
              <button class="btn__add">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="medication__container">
              <i class="fa-solid fa-pills"></i>
              <div class="meducation__content">
                <h1 class="time">09:00</h1>
                <p class="note">Panadol|sau ăn 15p</p>
              </div>
              <input type="checkbox" />
            </div>
            <div class="medication__container">
              <i class="fa-solid fa-pills"></i>
              <div class="meducation__content">
                <h1 class="time">12:00</h1>
                <p class="note">Uống thuốc</p>
              </div>
              <input type="checkbox" />
            </div>
            <div class="medication__container">
              <i class="fa-solid fa-pills"></i>
              <div class="meducation__content">
                <h1 class="time">19:00</h1>
                <p class="note">Uống thuốc</p>
              </div>
              <input type="checkbox" />
            </div>
      
            <div class="type__of__medicine">
              <div class="medication__title">
                <h1>Loại thuốc</h1>
                <button class="btn__add">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <div class="medicine__container">
                <button>
                  <i class="fa-solid fa-tablets"></i>
                </button>
                <button>
                  <i class="fa-solid fa-pills"></i>
                </button>
                <button>
                  <i class="fa-solid fa-prescription-bottle-medical"></i>
                </button>
                <button>
                  <i class="fa-solid fa-syringe"></i>
                </button>
              </div>
            </div>
          </main>
        

        <!--=============== MAIN JS ===============-->
