<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaCare</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/faviicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/faviicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/faviicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/faviicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/faviicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="header">

        <!--Content before waves-->
        <div class="inner-header flex">

            <!-- <h3>DiaCare</h3>
             -->
             <img style="width:250px; height:250px; border-radius:50%;" src="./demo_logo.jpg" alt="logo">
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
        <form id="login-form" method="GET" >
            <input type="text" id="phone-number" placeholder="Số Điện Thoại" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Số Điện Thoại'" />
            <input type="password" id="pass-world" placeholder="Mật Khẩu" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Mật Khẩu'" />
            <button class="login-btn">Đăng Nhập</button>
        </form>
        <div class="bottom-container">
            <p>Chưa có tài khoản? </p><a href="#">đăng kí!</a>
            <div>

                <!--Content ends-->
</body>

<script>
    function isVietnamesePhoneNumber(number) {
       return /(03|05|07|08|09|01[2|6|8|9])+([0-9]{8})\b/.test(number);
    }
    function falseAlert(content) {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: content,
        })
    }
    function resolveAfter2Seconds() {
        return new Promise(resolve => {
            setTimeout(() => {
                document.location.href = "./home/home.html";
            }, 3000);
        });
    }
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        let phoneNumber = document.getElementById('phone-number').value;
        let passWorld = document.getElementById('pass-world').value;
        if(phoneNumber.length == 0){
            falseAlert('Vui lòng nhập số điện thoại');
        }else if(passWorld.length == 0){
            falseAlert('Mật khẩu không được để trống');
        }else if (!isVietnamesePhoneNumber(phoneNumber)) {
            falseAlert('Số điện thoại không hợp lệ');
        }else if(phoneNumber == '0987654321' && passWorld == '123456'){
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Đăng nhập tài khoản thành công',
            });
            const result = resolveAfter2Seconds();
        }else{
            falseAlert('Số điện thoại hoặc mật khẩu không đúng');
        }
    });
</script>

</html>
